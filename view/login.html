<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập JWT - Bài tập lớn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f4f6f9; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { width: 100%; max-width: 400px; padding: 20px; border-radius: 10px; background: #fff; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        #profile-area { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div id="login-area" class="login-card mx-auto">
        <h3 class="text-center mb-4">Đăng nhập</h3>
        <div id="alert-msg" class="alert alert-danger d-none"></div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="username" value="tung1" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
        </form>
    </div>

    <div id="profile-area" class="login-card mx-auto text-center">
        <div class="alert alert-success">Đăng nhập thành công!</div>
        <h4>Xin chào, <span id="user-name"></span></h4>
        <p class="text-muted">Token đã được lưu vào LocalStorage.</p>
        <button class="btn btn-info w-100 mb-2" onclick="getProtectedData()">Gọi API Bảo mật (Get Profile)</button>
        <button class="btn btn-danger w-100" onclick="logout()">Đăng xuất</button>
        <div id="api-response" class="mt-3 text-start bg-light p-2 border rounded d-none"></div>
    </div>
</div>

<script>
    // --- SỬA LỖI TẠI ĐÂY ---
    // Đường dẫn chính xác trỏ đến thư mục LTW_BTL của bạn
    const BASE_URL = "http://localhost:8088/LTW_BTL/api"; 

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const alertBox = document.getElementById('alert-msg');
        alertBox.classList.add('d-none');

        try {
            // Gọi đến BASE_URL/auth.php
            const res = await fetch(`${BASE_URL}/auth.php`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            // Kiểm tra xem server có trả về JSON không
            const text = await res.text(); 
            try {
                var data = JSON.parse(text); // Thử ép kiểu JSON
            } catch (err) {
                throw new Error("Server trả về lỗi HTML (404 hoặc 500): " + text.substring(0, 100) + "...");
            }

            if (res.ok) {
                localStorage.setItem('jwt_token', data.token);
                document.getElementById('login-area').style.display = 'none';
                document.getElementById('profile-area').style.display = 'block';
                document.getElementById('user-name').innerText = data.user.name;
            } else {
                alertBox.innerText = data.message || "Đăng nhập thất bại";
                alertBox.classList.remove('d-none');
            }
        } catch (error) {
            console.error('Lỗi:', error);
            alertBox.innerText = "Lỗi hệ thống: " + error.message;
            alertBox.classList.remove('d-none');
        }
    });

    async function getProtectedData() {
        const token = localStorage.getItem('jwt_token');
        const responseBox = document.getElementById('api-response');
        if (!token) { alert("Bạn chưa đăng nhập!"); return; }

        try {
            const res = await fetch(`${BASE_URL}/profile.php`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                }
            });
            const data = await res.json();
            responseBox.classList.remove('d-none');
            responseBox.innerHTML = "<strong>Dữ liệu:</strong><pre>" + JSON.stringify(data, null, 2) + "</pre>";
            
            if (!res.ok && (data.message && data.message.includes('hết hạn'))) logout();
        } catch (error) {
            alert("Lỗi API Profile: " + error.message);
        }
    }

    function logout() {
        localStorage.removeItem('jwt_token');
        location.reload();
    }

    window.onload = function() {
        const token = localStorage.getItem('jwt_token');
        if(token) {
            document.getElementById('login-area').style.display = 'none';
            document.getElementById('profile-area').style.display = 'block';
            document.getElementById('user-name').innerText = "Thành viên (Đã reload)";
        }
    }
</script>
</body>
</html>
